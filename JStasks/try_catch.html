<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Try and Catch</title>
</head>
<body>
  <script>
    let total = 10
    try{
      total += 2
      console.log(total)
      total %= 2
      console.log(total)
      total *= 2
      console.log(total)
    }
    catch{
      console.log('Error')
    }
  </script>
</body>
</html>
