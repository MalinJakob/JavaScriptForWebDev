  <script>

    let pizzaPrice = 10

    function myPizzaCalculater () {
      let pizzaPrice = 10 
      let toppingPrice = 2
      let numberOfToppings = 3 
      return pizzaPrice + (toppingPrice * numberOfToppings) 
    }

    console.log("You ordered a PIZZA with " + numberOfToppings + " toppings at " + toppingPrice + " € each. The total cost is " + myPizzaCalculater());
  </script>
