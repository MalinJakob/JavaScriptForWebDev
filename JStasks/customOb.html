<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Objects</title>
  </head>
  <body>
    <script>
      let property, car = {
        make:"Ford",
        model:"Bronco",
        accelerate : function(){
          return this.model + " drives away"
        },
        brake:function(){
          return this.make + " pulls up"
        }
      }

      console.log("car is a " + car.make + " "  + car["model"])
      console.log ( car.accelerate())
      console.log ( car.brake())

      for (property in car){
        console.log( property + ":" + car[property])
      }

      car.engine = "V6"
      car.start = function () {
        return this.make + " motor is running"
      }

      console.log("\nCar is a " + car.make + " " + car["model"])
      console.log("Engine Type: " + car.engine)
      console.log(car.start())
      console.log(car.accelerate())
      console.log(car.brake())
    </script>
  </body>
</html>
