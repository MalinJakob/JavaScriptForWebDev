<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition Page</title>
    <style>
      div {
        margin: 50px;
        padding: 15px;
        background: orange;
        width: 100px;
        height: 30px;
      }

      div.expand {
        transition: background 5s linear 0.5s, width 5s ease-out 0 0.5s, height 5s steps(5) 0,5s;
      }

      div.expand:hover{
        background: orangered;
        width: 350px;
        height: 100px;
        text-align: center;
        color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <div class="expand">Transition</div>
  </body>
</html>
