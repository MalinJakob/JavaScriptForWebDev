<!DOCTYPE html>
<html>
  <head>
    <title>Relative Page</title>
    <meta charset="utf-8" />
    <meta name="application-name" content="Malins Webpage" />
    <meta name="author" content="Malin Jakob" />
    <style>
      div p{
        color: aliceblue; background: blueviolet;
      }
      div>ul{
        color: aliceblue; background: plum;
      }
      h3~div{
        background: yellow;
      }
    </style>
  </head>

  <body>
    <h3>Heading</h3>
    <div>
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
    </div>
    <div>
      <p>Para 1</p>
      <p>Para 2</p>
      <aside><p>Para 3</p></aside>
    </div>
  </body>
</html>
