<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEffects Page</title>

    <style>
      input:focus {
        background: darkorange;
      }
      a:focus {
        background: or;
      }
      div {
        position: absolute;
        bottom: 10px;
        width: 150px;
        height: 50px;
      }
      div#active {
        left: 10px;
      }
      div#prints {
        left: 170px;
      }
      div#active {
        background: bisque;
      }
      div#prints {
        background: url(Images/DSC_0268_Original\\(kopia\).jpg) 0 0 bisque;
      }

      div#active:hover {
        background-color: darkorange;
      }
      div#prints:hover {
        background: url(Images/DSC_0268_Original\\(kopia\).jpg) 0 -50px darkorange;
      }

      .button {
        display: inline-block;
        font: 16px sans-serif;
        border: none;
        padding: 16px 32px;
        margin: 5px;
        background: orange; 
        text-align: center;
        text-decoration: none;
        cursor: pointer;
      }
      .button:link,.button:visited{
        color: antiquewhite;

      }
      .button:hover{
        background: coral;
      }
      .button:active{
        background: orangered;
      }

      form{
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <!-- to create a focus effect -->
    <form action="echo.py">
      <fieldset>
        <legend>Send for details</legend>
        <label for="addr">Enter your e-mail:</label>
        <input id="addr" type="text" /><br />
        <input type="submit" value="Send" />
        <a href="http://samples">Samples Page</a>
      </fieldset>
    </form>

    <!-- to create a roollover effect -->
    <div id="active"></div>
    <div id="prints"></div>

    <!-- to create push buttons (rolloverffect) -->
    <a class="button" href="target.html">Link Button</a>
    <button class="button" onclick="alert(this.inner.Text + Clicked)">
      Script Button
    </button>
    <form method="GET" action="http//:localhost/echo.py">
      <input class="button" type="submit" name="CSS" value="Submit Button" />
    </form>
  </body>
</html>
